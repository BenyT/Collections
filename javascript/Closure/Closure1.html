<html>
<head>
	<title>test closure</title>
	<script type="text/javascript">
	var Counter = (function(){
		var privateCounter = 0;

		function changeBy(val) {
			privateCounter += val;
		}

		return {
			increment: function() {
				changeBy(1);
			},

			decrement: function() {
				changeBy(-1);
			},

			value: function() {
				return privateCounter;
			}
		}

	})();
	</script>
</head>
<body>
	<script type="text/javascript">
	document.write(Counter.value());

	document.write("<br />");

	Counter.increment();
	Counter.increment();

	document.write(Counter.value());

	document.write("<br />");

	Counter.decrement();

	document.write(Counter.value());
	</script>
</body>
</html>
