<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Move items between Lists</title>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="">
        <p><label><input type="checkbox" name="" />限制支付方式</label></p>
    </div>
    <div class="">
        <input type="hidden" id="paymentFlg" value="0" />
        <div class="">
            <h3>
                可使用的</h3>
            <select id="paymentL" size="2" class="">
                <option value="农行网银">农行网银</option>
                <option value="公司账户">公司账户</option>
                <option value="支付宝">支付宝</option>
                <option value="Airplus">Airplus</option>
                <option value="中行网银">中行网银</option>
                <option value="抵用券">抵用券</option>
                <option value="现金">现金</option>
                <option value="建行网银">建行网银</option>
                <option value="信用卡">信用卡</option>
                <option value="信用卡担保">信用卡担保</option>
                <option value="支票">支票</option>
                <option value="招行网银">招行网银</option>
                <option value="Chinapay">Chinapay</option>
                <option value="交行网银">交行网银</option>
                <option value="银联在线">银联在线</option>
                <option value="借记卡">借记卡</option>
                <option value="直付通">直付通</option>
            </select>
        </div>
        <div id="paymentBtn">
            <a href="javascript:void(0);" onclick="optionMove(0);" class="aclass"><i>添加</i></a> 
            <a href="javascript:void(0);" onclick="optionMove(1);" class="bclass"><i>删除</i></a>
        </div>
        <div class="">
            <h3>
                限制支付</h3>
            <select id="paymentR" size="2" class="">
                <option value="农行网银">农行网银</option>
                <option value="公司账户">公司账户</option>
                <option value="支付宝">支付宝</option>
                <option value="Airplus">Airplus</option>
                <option value="中行网银">中行网银</option>
                <option value="抵用券">抵用券</option>
                <option value="现金">现金</option>
                <option value="建行网银">建行网银</option>
                <option value="信用卡">信用卡</option>
                <option value="信用卡担保">信用卡担保</option>
                <option value="支票">支票</option>
                <option value="招行网银">招行网银</option>
                <option value="Chinapay">Chinapay</option>
                <option value="交行网银">交行网银</option>
                <option value="银联在线">银联在线</option>
                <option value="借记卡">借记卡</option>
                <option value="直付通">直付通</option>
            </select>
        </div>
    </div>
    <div>
        <input type="button" id="sub" value="getValue" /></div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        var selL = $('#paymentL');
        var selR = $('#paymentR');
        selL.bind('click', function () {
            $('#paymentBtn a:first-child').removeClass('aclass');
            $('#paymentBtn a:last-child').addClass('bclass');
            $('#paymentFlg').val('0');
        });
        selR.bind('click', function () {
            $('#paymentBtn a:first-child').addClass('bclass');
            $('#paymentBtn a:last-child').removeClass('aclass');
            $('#paymentFlg').val('1');
        });
    });
    function optionMove(flg) {
        var v = parseInt($('#paymentFlg').val());
        if (v != parseInt(flg)) { return; }
        var from = 'paymentL';
        var to = 'paymentR';
        if (v == 1) {
            from = 'paymentR';
            to = 'paymentL';
        }
        $('#' + from).find("option:selected").each(function () {
            $(this).remove().appendTo('#' + to);
        });
    }  
</script>
